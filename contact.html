<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/8c7d89b1cd.js" crossorigin="anonymous"></script>
   	<link rel="stylesheet" type="text/css" href="css/html5reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Contact</title>
</head>
<body>
	<div class="skip"><a href="#contactmain">Skip to Main Content</a></div>
	<div class="contactcontainer">
		<div class="logo">
			<img src="images/about/Friends-25th-Anniversary-Logo.png" alt="logoimg">
		</div>
		<div class="nav" id="contactnav">
			<nav>
			  <ul>
			    <li><a href="index.html">About</a></li>
			    <li><a href="news.html">News and Events</a></li>
			    <li><a href="gallery.html">Gallery</a></li>
			    <!-- <li><a href="shop.html">Shop</a></li> -->
			    <li><a class="current" href="contact.html">Contact</a></li>
			  </ul>
			</nav>
		</div>
		<header id="contactmain">
			<h1>Contact Me</h1>
		</header>
		<!-- http://www.prepbootstrap.com/bootstrap-template/contact-form -->
		<form class="form-horizontal" method="post">
		    <fieldset>
		        <legend class="text-center header"><h1>Contact us</h1></legend>

		        <div class="form-group">
		            <label for="fname"><span aria-label="Please enter your first name"><i class="fa fa-user bigicon" aria-hidden="true"></i></span></label>
		            <div>
		                <input id="fname" name="name" type="text" placeholder="First Name" class="form-control">
		            </div>
		        </div>
		        <div class="form-group">
		            <label for="lname"><span aria-label="Please enter your last name"><i class="fa fa-user bigicon" aria-hidden="true"></i></span></label>
		            <div>
		                <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
		            </div>
		        </div>

		        <div class="form-group">
		            <label for="email"><span aria-label="Please enter your email"><i class="fa fa-paper-plane bigicon" aria-hidden="true"></i></span></label>
		            <div>
		                <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
		            </div>
		        </div>

		        <div class="form-group">
		            <label for="phone"><span aria-label="Please enter your phone number"><i class="fa fa-phone-square bigicon" aria-hidden="true"></i></span></label>
		            <div>
		                <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
		            </div>
		        </div>

		        <div class="form-group">
		            <label for="message"><span aria-label="Please enter your message to us"><i class = "fas fa-pencil-alt bigicon" aria-hidden="true"></i></span></label>
		            <div>
		                <textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days."></textarea>
		            </div>
		        </div>

		        <div class="form-group">
		            <div>
		                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
		            </div>
		        </div>
		    </fieldset>
		</form>
	</div>
</body>
